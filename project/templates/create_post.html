{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto flex items-center justify-center h-screen">

        <div class="w-full max-w-md">

            <form class="bg-white p-8 shadow-md rounded-md" method="post" action="{% url 'create_post' %}">
                {% csrf_token %}
                
                <h2 class="text-2xl font-semibold mb-6 text-center">Create Post</h2>

                
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Title</label>
                    <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                
                <div class="mb-6">
                    <label for="content" class="block text-gray-700 text-sm font-medium mb-2">Content</label>
                    <textarea id="content" name="content" rows="4" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required></textarea>
                </div>

                
                <div class="flex items-center justify-center" action="{% url 'home' %}">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                        Create Post
                    </button>
                </div>

            </form>

        </div>

    </div>

</body>
</html>
